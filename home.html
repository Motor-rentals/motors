<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        :root {
            --motors-default-base-color: #f0c540;
            --motors-default-secondary-color: #344e54;
            --motors-base-color: #f0c541;
            --motors-secondary-color: #2c434a;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: hsla(200, 6%, 90%, 0.941);
            scroll-behavior: smooth;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .firstHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            background-color: var(--motors-default-secondary-color);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .location-details {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .location-details span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .location-details span:hover {
            color: var(--motors-default-base-color);
        }

        .location-details i {
            font-size: 1rem;
        }

        .registration-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .registration-links span {
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .registration-links span:hover {
            color: var(--motors-default-base-color);
            transform: translateY(-2px);
        }

        .register {
            display: flex;
            gap: 0.8rem;
            margin-left: 1rem;
        }

        .register button {
            background-color: var(--motors-default-base-color);
            color: var(--motors-secondary-color);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .register button:hover {
            background-color: #e5bc3a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .register button i {
            font-size: 0.9rem;
        }

        .register a {
            color: inherit;
            text-decoration: none;
        }

        .secondHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            background-color: var(--motors-secondary-color);
            color: var(--text-color);
            position: relative;
        }

        .logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .navigation ul {
            display: flex;
            gap: 1.8rem;
            list-style: none;
        }

        .navigation ul li a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .navigation ul li a:hover {
            color: var(--motors-default-base-color);
        }

        .navigation ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--motors-default-base-color);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .navigation ul li a:hover::after {
            width: 100%;
        }

        .telephone-contact {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--motors-default-base-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--motors-secondary-color);
            font-weight: 600;
        }

        .telephone-contact i {
            font-size: 1rem;
        }

        /* Animation Classes */
        .slide-left {
            animation: slideInLeft 0.5s ease-out;
        }

        .slide-right {
            animation: slideInRight 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--motors-secondary-color);
            padding: 1rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu ul li {
            margin-bottom: 1rem;
        }

        .mobile-menu ul li a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 1rem;
            display: block;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .mobile-menu ul li a:hover {
            color: var(--motors-default-base-color);
            padding-left: 10px;
        }

        .mobile-social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-social-links span {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .mobile-social-links span:hover {
            color: var(--motors-default-base-color);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .firstHeader {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                display: none;
            }

            .location-details,
            .registration-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .navigation ul {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .firstHeader{
                display: none;
            }
            .secondHeader {
                padding: 1rem;
            }

            .navigation ul {
                display: none;
            }

            .telephone-contact {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-menu .telephone-contact {
                display: flex;
                justify-content: center;
                margin-top: 1rem;
                background-color: var(--motors-default-base-color);
                color: var(--motors-secondary-color);
                padding: 0.8rem;
                border-radius: 4px;
            }
        }

        @media (max-width: 480px) {
            .firstHeader {
                font-size: 0.8rem;
                display: none;
            }

            .location-details {
                gap: 1rem;
            }

            .registration-links {
                gap: 1rem;
            }

            .register {
                margin-left: 0.5rem;
                gap: 0.5rem;
            }

            .register button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="firstHeader">
            <div class="location-details slide-left">
                <span><i class="fa fa-phone"></i>+256777891441</span>
                <span><i class="fa fa-map-marker"></i>Arua,WestNile.</span>
                <span><i class="fa fa-calendar-check-o"></i>MON-SAT 8.00-18.00</span>
            </div>
            <div class="registration-links slide-right">
                <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
                <span><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                <span><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                <div class="register">
                    <span><button class="pulse"><i class="fa fa-user"></i><a
                                href="registration.html">LOGIN</a></button></span>
                    <span><button class="pulse"><a href="registration.html">REGISTER</a></button></span>
                </div>
            </div>
        </div>
        <div class="secondHeader">
            <div class="logo fade-in">
                <a href="index.html"><img src="new-vechicles/logo.png" alt="logo"></a>
            </div>

            <!-- Hamburger Menu Button -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="navigation fade-in">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="service.html">Service</a></li>
                    <li><a href="terms.html">Terms</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
                <div class="desktop-view-social-media-links" style="display: none;">
                    <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                    <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                    <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
                    <span><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                    <span><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                </div>
            </nav>
            <div class="telephone-contact fade-in">
                <span><i class="fa fa-phone"></i>+256777891441</span>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu" >
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="service.html">Service</a></li>
                    <li><a href="terms.html">Terms</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
                <div class="mobile-social-links">
                    <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                    <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                    <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
                    <span><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                    <span><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                </div>
                <div class="telephone-contact">
                    <span><i class="fa fa-phone"></i>+256777891441</span>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Hamburger Menu Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');

            hamburger.addEventListener('click', function () {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');

                // Toggle body scroll when menu is open
                if (mobileMenu.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });

            // Close menu when clicking on a link
            const mobileLinks = document.querySelectorAll('.mobile-menu a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.secondHeader') && mobileMenu.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>

</html>
